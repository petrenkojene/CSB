<body>
  <script>
    function Square(length, width) {
      this.length = length;
      this.width = width;
      this.countSquare = function () {
        let result = this.length * this.width;
        document.write(`Площадь =  ${result}cm<sup></sup> <br>`);
      };
    }
    Square.print = function () {
      return new Square(100, 100)
    };
    let user1 = new Square(10, 20);
    Square.print().countSquare();
    Square.diagonal = 15;
    user1.countSquare();
    
  </script>
</body>

</html>
