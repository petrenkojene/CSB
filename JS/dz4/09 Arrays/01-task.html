  <body>
    <pre>
        Задание:
        Напишите сценарий, который найдет минимальное, максимальное значения массива, а также выведет сумму всех элементов массива.
    </pre>
    <script>
      let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
      let min = values[0];
      for (let i = 0; i < values.length; i++) {
        if (values[i] < min) {
          min = values[i];
        }
      }
      console.log(min);
      let max = values[0];
      for (let i = 0; i < values.length; i++) {
        if (values[i] > max) {
          max = values[i];
        }
      }
      console.log(max);
      let sum = 0;
      for (let i = 0; i < values.length; i++) {
        sum += values[i];
      }
      console.log(sum);
    </script>
  </body>
