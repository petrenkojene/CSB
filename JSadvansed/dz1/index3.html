<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Human(firstName, born) {
        this.firstName = firstName;

        this.born = born;
        this.decrypt = function () {
          document.write(
            `Имя ${this.firstName} <br> Дата рождения ${this.born} <br>`
          );
        };
        this.age = function () {
          document.write("Возраст   " + (Human.year - this.born) + "   лет");
        };
      }
      Human.year = 2021;
      Human.calculateYear = function () {
        return new Human("Введите имя",0000)
      };
      let vaisya = new Human("Vaisya", 1976);
      Human.calculateYear().decrypt();
      vaisya.decrypt();
      vaisya.age();
      document.write(vaisya.firstName)
      
    </script>
  </body>
</html>
