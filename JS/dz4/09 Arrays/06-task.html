  <body>
    <pre>
        Задание:
        Данно массив. Поменяйте элемент с максимальным значением местами с элементом с минимальным значением.
    </pre>
    <script>
      let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
      let min = values[0];
      let max = values[0];
      for (let i = 0; i < values.length; i++) {
        if (values[i] < min) {
          min = values[i];
        }
        if (values[i] > max) {
          max = values[i];
        }
      }
      let a = values.indexOf(min);
      let b = values.indexOf(max);
      values[a] = max;
      values[b] = min;
      console.log(values);
    </script>
  </body>
