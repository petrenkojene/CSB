<!DOCTYPE html>
<html>

<head>
    <title>Типы элементов формы</title>
</head>

<body>
    <form>
        <!--Кнопка, основное событие onclick-->
        <input type="button" name="button1" value="Burron1" />
        <br />

        <!--Флажок, основное событие onclick-->
        <input type="checkbox" checked name="checbox1" /> Check Box 1
        <br />

        <!--Поле для ввода файла загружаймого на сервер, основное событие onchange-->
        <input type="file" name="file1" value="" />
        <br />

        <!--Данные сохраняемые вместе с формой но невидимые пользователю.-->
        <input type="hidden" name="hidden1" value="" />
        <br />

        <!--Поле для ввода пароля-->
        <input type="password" name="password1" value=" " />
        <br />

        <!--Переключатель-->
        Radio 1<input type="radio" checked name="group1" value="on" /> Radio 2<input type="radio" name="group1" value="off" />
        <br />

        <!--Кнопка очищающая значения формы.-->
        <input type="reset" name="reset1" value="Reset" />
        <br />
        <br />

        <!--Список в котором может быть выбран один элемент-->
        <select name="select1">
            <option value="value1">text</option>
            <option value="value2">text</option>
            <option value="value3">text</option>
        </select>

        <br />
        <br />

        <!--Кнопка для передачи данных формы-->
        <input type="submit" name="submit1" value="Submit" />
        <br />

        <!--Однострочное поле ввода-->
        <input type="text" name="text1" value=" " />
        <br />

        <!--Многострочное поле ввода-->
        <textarea name="textArea1" rows="4" cols="10"></textarea>
    </form>
</body>

</html>
