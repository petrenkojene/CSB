<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      window.onload = function () {
        document.querySelector(".btn1").onclick = function () {
          let xhr = new XMLHttpRequest();
          xhr.open("GET", "index1234.html");
          xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
              if (xhr.status == 200) {
                document.querySelector(".out").innerHTML += xhr.responseText;
              }
            }
          };
          xhr.send();
        };
      };
    </script>
    <input type="button" value="Get info" class="btn1" />
    <p class="out"></p>
  </body>
</html>
