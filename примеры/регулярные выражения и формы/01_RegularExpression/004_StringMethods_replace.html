<!DOCTYPE html>

<html>

<head>
    <title>Метод replace</title>
    <script>
        // replace() -  производит операцию поиска с заменой.

        let text = "Строка для 123тести456рования при789мера.";
        let pattern = /\d\d\d/g; // g - глобальный поиск - все вхождения, а не только первое.
        let result = text.replace(pattern, "");
        document.write(result);
    </script>
</head>

<body>

</body>

</html>
