<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Box {
        constructor(height, width, depth, material) {
          this.height = height;
          this.width = width;
          this.depth = depth;
          this.material = material;
          this.volume = function () {
            document.write(this.height * this.width * this.depth);
          };
        }
      }
      let cylinder = new Box(10, 15, 25, "gold");
      cylinder.volume();
    </script>
  </body>
</html>
