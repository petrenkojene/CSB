<!DOCTYPE html>

      body {

        justify-content: space-between;

      }
      img {

        margin: 20px;
        height: 160px;

      }

      <img src="https://wallpage.ru/imgbig/wallpapers_52483.jpg" alt="" />
    </div>

    <script>
      var flag;
      var elem = document.querySelectorAll("img");
      for (let i = 0; i < elem.length; i++) {
        elem[i].addEventListener("click", function () {
          console.log("hell");
          if (flag) {
            elem.forEach((e) => (e.style.display = "block"));
            elem[i].style.width = "200px";
            elem[i].style.height = "160px";
            elem[i].style.gridColumn = "auto/auto";
            document.querySelector(".gridding").style.gridTemplateColumns =
              "repeat(6,1fr)";
          } else {
            elem.forEach((e) => (e.style.display = "none"));
            elem[i].style.width = "800px";
            elem[i].style.height = "640px";
            elem[i].style.display = "block";
            document.querySelector(".gridding").style.gridTemplateColumns =
              "repeat(7,1fr)";
            elem[i].style.gridColumn = "4/5";
          }
          flag = !flag;
        });
      }
    </script>
  </body>
