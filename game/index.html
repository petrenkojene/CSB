<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"

    />

  <body>
    <div class="hero">
      <figure>
        <figcaption class="item1">Копатыч - наш герой</figcaption>

          alt="kopatyc"

          onclick="show()"

      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSl0w-oNNohFBUKjAAkaKP5pVipvcwHCCQlFA&usqp=CAU"
        alt="shop"
        width="200px"
        onclick="shopOb()"
      />
    </div>
    <div class="badboys">
      <figure>
        <figcaption class="item1">Злодеи</figcaption>
        <img
          src="https://st2.depositphotos.com/7760196/12462/i/950/depositphotos_124620070-stock-photo-green-caterpillar-good-cartoon.jpg"
          alt=""
          onclick="batleCaterpillar()"
          width="200px"
        />
        <img
          src="https://st2.depositphotos.com/1093645/5585/v/600/depositphotos_55855801-stock-illustration-funny-beetle.jpg"
          alt=""
          onclick="batleColoradoBeatle()"
          width="200px"
        />
      </figure>
    </div>

    <div class="boss">
      <figure>
        <figcaption class="item1">BOSS</figcaption>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_mrQJT2d3s_0wbcZTw1dLojI6Tj6fh2c3ZA&usqp=CAU"
          alt=""
          onclick="batleLocust()"

    <script src="add.js"></script>

</html>
