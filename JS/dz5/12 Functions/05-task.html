<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Task X</title>

  <body>
    <pre>
        Задание:
        Запросите у пользователя число. Выведите все числа в обрантом поряке от введенного пользователем значения до 1. Используйте для решения рекурсию.
    </pre>
    <script>
      let curentNumber = 1 + +prompt("enter number");
      function counter(curentNumber) {
        curentNumber--;
        console.log(curentNumber);
        if (curentNumber > 1) {
          counter(curentNumber);
        }
      }
      counter(curentNumber);
    </script>
  </body>
